    <script type="text/javascript">
      var _myImages=new ImagesMove("banner","img",990,["left_arrow","right_arrow",imagesComplete],true,4000);
      function imagesComplete(index){
        showStyle(index);
      }
      //=================
      var _now=0;
      for(var i=0;i<8;i++){
        var _el=document.getElementById("nav_"+i);
        _el.index=i;
        _el.style.cursor="pointer";
        _el.onmouseover=function(){
          if(this.index!=_now){
            TweenMax.to(this,.4,{css:{alpha:.3}});
          }
        }
        _el.onmouseout=function(){
          if(this.index!=_now){
            TweenMax.to(this,.4,{css:{alpha:0.5}});
          }
        }
        _el.onclick=function(){
          if(this.index!=_now){
            _now=this.index;
            showStyle(_now);
            _myImages.showDiv(_now);
          }
        }
      }
      showStyle(_now);
      function showStyle(id){
        for(var i=0;i<8;i++){
          var _el=document.getElementById("nav_"+i);
          if(i==id){
            TweenMax.to(_el,.4,{css:{alpha:1}});
            }else{
            TweenMax.to(_el,.4,{css:{alpha:0.5}});
          }
        }
      }
